    <title>Login Page</title>

  <body>
    <div class="flex-container">
      <img src="Group 233.png" alt="background-image" />
      <!-- -----------------------------Section 1----------------------------------->
      <section class="container-1">
        <img class="background" src="Group 232.png" />
        <h5>Our Philosophy</h5>
        <p>Attention. Always.</p>

      <!-- ------------------------------Section 2---------------------------------->
      <section class="container-2">
        <h2>Hello!</h2>
        <p>Employee Portal Login</p>
        <form id="commentForm">
          <div class="container2-1">
            <label id="user" for="uname">Username</label><br />
            <h5 id="usercheck" style="color: red"></h5>
            <input
              id="usernames"
              type="text"
              class="login-text-input"
              placeholder="Ramesh.kanniyappan@aspiresys.com "
              name="uname"
              required
            /><br />

            <label id="pswd" for="psw">Password</label><br />
            <input
              id="password"
              class="login-pswd-input"
              type="password"
              placeholder="***************"
              name="psw"
              required
            />
            <h5 id="passcheck" style="color: red">
              **Please Fill the password
            </h5>
            <label class="chckbox">
              <input type="checkbox" class="login-checkbox" name="remember" />
              Remember me
            </label>
            <span class="psw">Forgot password?</span>
            <button class="login" type="submit">Sign In</button>
            <span class="sign-up"
